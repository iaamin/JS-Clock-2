<!DOCTYPE html>
<html>

<body onload="startTime()" style="background-color:black;color:white;font-family:tahoma;">

<div id="d01" style="">
<h1 style="color:#f3f3f3;font-size:44pt;margin-left:495px;">JavaScript Clock</h1>
<br>
<div id="txt" style="border-radius:25px;
font-weight:bold;font-size:34pt;margin-left:651px;"></div>
</div>
<script>
function startTime() {
  const today = new Date();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML =  h + ":" + m + ":" + s;
  setTimeout(startTime, 1000);
}

function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
</script>

</body>
</html>
